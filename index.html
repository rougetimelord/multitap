<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./tap.js"></script>
    <title>Old Phone Typing</title>
  </head>
  <body>
    <div class="container">
      <div class="text" id="out"></div>
      <div id="grid">
        <input type="button" value="1&#10;&#13;" id="1" class="key" />
        <input type="button" id="2" value="2&#10;&#13;(abc)" class="key" />
        <input type="button" id="3" value="3&#10;&#13;(def)" class="key" />
        <input type="button" id="4" value="4&#10;&#13;(ghi)" class="key" />
        <input type="button" value="5&#10;&#13;(jkl)" id="5" class="key" />
        <input type="button" value="6&#10;&#13;(mno)" id="6" class="key" />
        <input type="button" value="7&#10;&#13;(pqrs)" id="7" class="key" />
        <input type="button" value="8&#10;&#13;(tuv)" id="8" class="key" />
        <input type="button" value="9&#10;&#13;(wxyz)" id="9" class="key" />
        <input type="button" id="ast" value="*&#10;&#13;" class="key" />
        <input type="button" value="0&#10;&#13;( _ )" class="key" id="10" />
        <input type="button" id="11" value="#&#10;&#13;( â‡¦ )" class="key" />
      </div>
      <div class="opts">
        <div class="slider">
            <input type="range" id="delay" name="delay" min="0.5" max="5" value="3" step="0.5">
            <span>
                Value: <span id="value">3</span>
            </span>
        </div>
        <label for="delay">Max time to press key for next character</label>
      </div>
    </div>
  </body>
</html>
